<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed with QR Code Detection and Avatar Overlay</title>
    <script src="./jsQR.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="avatar-container">
        <button id="close-button">X</button> <!-- Close button to hide the container -->
        <img id="avatar" src="./myAvatar.png" alt="Avatar"> <!-- Replace with your avatar image path -->
        <div id="dialog">Hello! I'm your avatar.</div> <!-- Dialog box with text above the avatar -->
    </div>
    <button id="start-button"></button>
    <button id="close-camera-button"></button>
    <script src="./main.js"></script>
</body>

</html>
